<form class="example-form" [formGroup]="addPlaylistForm" (ngSubmit)="onSubmit(addPlaylistForm)" *ngIf="errorMessage==null && !loading && !playlistCreated">
    <mat-card-title>Create new playlist</mat-card-title>
    <mat-form-field>
        <input matInput placeholder="Playlist title" formControlName="name">
    </mat-form-field>
    <div class="example-actions">
        <button mat-flat-button color="primary" type="submit">Create</button>
        <button mat-button color="primary" mat-dialog-close>Close</button>
    </div>
</form>

<div *ngIf="errorMessage!=null" class="error-message">
    Error: {{ errorMessage }}
    <div class="example-actions">
        <button mat-button color="primary" mat-dialog-close>Close</button>
    </div>
</div>

<div *ngIf="!loading && playlistCreated">
    Playlist created successfully.
    <div class="example-actions">
        <button mat-button color="primary" mat-dialog-close>Close</button>
    </div>
</div>

<div class="spinner-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
