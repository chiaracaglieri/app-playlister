<span class="header">Delete User</span>
<form class="example-form" [formGroup]="getUserForm" (ngSubmit)="onSubmit(getUserForm)">

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" formControlName="email" required>
    </mat-form-field>

    <div class="example-actions">
        <button mat-flat-button color="primary" type="submit" [disabled]="getUserForm.invalid">Submit</button>
        <button mat-button color="primary" mat-dialog-close>Close</button>
    </div>
</form>

<mat-card *ngIf="loadedUser!=null && !loading && outcomeMessage == null">
    <mat-card-title>{{loadedUser.email}}</mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="deleteUserForm" (ngSubmit)="onSubmitDelete(deleteUserForm)">

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Email" [(ngModel)]="loadedUser.email" [formControl]="email">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Role" [(ngModel)]="loadedUser.role" [formControl]="role">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Birthday" [(ngModel)]="loadedUser.birthday" [formControl]="birthday">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Gender" [(ngModel)]="loadedUser.gender" [formControl]="gender">
            </mat-form-field>

            <mat-form-field class="example-full-width">
                <input matInput placeholder="Region" [(ngModel)]="loadedUser.region" [formControl]="region">
            </mat-form-field>

            <div class="example-actions">
                <button mat-flat-button color="warn" type="submit" >Delete</button>
            </div>
        </form>

    </mat-card-content>
</mat-card>

<div *ngIf="errorMessage!=null" class="error-message">
    Error: {{ errorMessage }}
</div>

<div *ngIf="outcomeMessage!=null">
    {{ outcomeMessage }}
</div>

<div class="spinner-wrapper" *ngIf="loading">
    <mat-spinner></mat-spinner>
</div>
