<mat-card class="example-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form class="example-form">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="E-mail">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password" type="password">
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions class="example-actions">
        <button mat-flat-button color="primary" (click)="loadDashboard();">Register</button>
        <button mat-button color="primary" (click)="loadLogin();">Log in</button>
    </mat-card-actions>
</mat-card>
