<mat-card class="example-card">
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="onSubmit(registerForm)">
            <mat-form-field class="example-full-width">
                <input matInput placeholder="E-mail" formControlName="email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Password" type="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput placeholder="Confirm Password" type="password" formControlName="passwordConfirm">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input matInput [matDatepicker]="picker" placeholder="Birthday" formControlName="birthday">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Gender</mat-label>
                <mat-select formControlName="gender">
                    <mat-option *ngFor="let gender of genders" [value]="gender">
                        {{gender}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Country</mat-label>
                <mat-select formControlName="region">
                    <mat-option *ngFor="let country of countries.regions" [value]="country.value">
                        {{country.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <div class="example-actions">
                <button mat-flat-button color="primary" type="submit">Register</button>
                <button mat-button color="primary" (click)="loadLogin();">Log in</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
