<div class="main-container" *ngIf="overview">
    <span class="header"> My playlists </span>

    <mat-grid-list cols="5">
        <mat-grid-tile *ngFor="let playlist of userService.loggedUser.playlists" (click)="openPlaylistDetail(playlist)">
            <mat-card class="playlist-card">
                <mat-card-title>
                    {{playlist.name}}
                </mat-card-title>
                <mat-card-content>
                    <span *ngFor="let song of playlist.songs">{{ song.track_name }} - {{ song.artist_name }}</span>
                </mat-card-content>
                <mat-card-actions>
                    <mat-icon aria-hidden="false" aria-label="Example home icon">play_arrow</mat-icon>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>
    </mat-grid-list>
    <span class="header"> Your most listened to artist is: {{ topArtist }} </span>
    <div class="fab-container">
        <button mat-fab color="primary" (click)="openAddPlaylistDialog()"><mat-icon>add</mat-icon></button>
    </div>
</div>

<div class="main-container" *ngIf="!overview">
    <app-playlist-detail [playlist]="selectedPlaylist"></app-playlist-detail>
</div>
