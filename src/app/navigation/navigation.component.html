<mat-drawer-container class="example-container">
    <mat-drawer mode="side" [(opened)]="opened" class="nav-drawer">
        <mat-list role="list">
            <mat-list-item role="listitem">Dashboard</mat-list-item>
            <mat-list-item role="listitem">My Account</mat-list-item>
            <mat-list-item role="listitem">Browse</mat-list-item>
            <mat-list-item role="listitem">My Playlists</mat-list-item>
        </mat-list>
    </mat-drawer>

        <mat-toolbar>
            <p><button mat-button (click)="toggleDrawer()"><i class="material-icons">dehaze</i></button></p>
            Playlister
        </mat-toolbar>
        <app-playlists-overview></app-playlists-overview>
    </mat-drawer-content>
